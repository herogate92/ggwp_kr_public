    function getClips(gameid)
    {
        var apiurl = 'https://ggwp-kr.fastapi.shop/api/v1/get/clip';
        if(gameid != 'all')
        {
            apiurl = 'https://ggwp-kr.fastapi.shop/api/v1/clip/game/'+gameid;
        }
        $("#clipList").empty();
        $.get(apiurl, function (data, status) {
                // console.log(data);
                // console.log(status);
                if ("success" == status) {
                    $.each(data, function (i, item) {
                        var tempTag =
                            '<div class="col-lg-3 col-md-4 col-6">' + item.title
                            + '<a href="' + item.url + '" class="d-block mb-4 h-100">'
                            + '<img class="img-fluid img-thumbnail lazy" src="https://via.placeholder.com/240x140?text=GGWP.KR" data-src="' + item.thumbnail_url + '" alt=""></a></div>';
                        $("#clipList").append(tempTag);
                    });
                    
                    var lazyLoadInstance = new LazyLoad({
                        elements_selector: ".lazy"
                    });
                    if (lazyLoadInstance) {
                        lazyLoadInstance.update();
                    }
                }
            });
    }
        $(document).ready(function () {
            getClips('all');
            $( ".ctg" ).click(function(e,h ) {

            });
